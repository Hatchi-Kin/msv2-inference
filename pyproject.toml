    "librosa>=0.11.0",
    "minio>=7.2.18",
    "numpy>=2.3.5",
    "onnxruntime-gpu>=1.23.2",
    "pydantic-settings>=2.12.0",
    "python-multipart>=0.0.20",
    "soundfile>=0.13.1",
    "uvicorn>=0.38.0",
]
